<h2>News Results</h2>{% for article in articles %}<div><h3>{{ article.title }}</h3><p>{{ article.description }}</p><a href='{{ article.url }}' target='_blank'>Read More</a><button onclick='bookmark({{ article | tojson }})'>Bookmark</button></div>{% endfor %}<script>function bookmark(article){fetch('/bookmark',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(article)}).then(r=>r.json()).then(d=>alert('Bookmarked!'))}</script><a href='/dashboard'>‚Üê Back</a>
